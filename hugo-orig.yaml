# Hugo configuration file
baseURL: "hex0.netlify.app/"
title: Hex

enableRobotsTXT: true
enableGitInfo: true
# enableEmoji: false
hasCJKLanguage: true

defaultContentLanguage: ru

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false
    
enableInlineShortcodes: true    

ignoreFiles: ["\\.Rmd$", "\\.Rmarkdown$", "_cache$"]  

menu:
  main:
    - name: Docs
      pageRef: /docs
      weight: 1
    - name: About
      pageRef: /about
      weight: 2
    - name: Contact â†—
      url: "https://github.com/dvesti"
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/dvesti/hex"
      params:
        icon: github
    - name: Twitter
      weight: 6
      url: "https://twitter.com/Prorab"
      params:
        icon: x-twitter

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/dvesti/hex/edit/main/content"
    
  theme: #hextra
    # light | dark | system
    default: system
    displayToggle: true      
    

